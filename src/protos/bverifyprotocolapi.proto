syntax = "proto3";

package serialization;
import "protos/mpt.proto";
option java_outer_classname = "BVerifyAPIMessageSerialization";

/**
* OVERALL NOTES:
*	-   an id is a string representing a unique user id 
*		that allows each client to look up that user in the 
* 		pki. This does not need to be part of a production 
* 		system and could be changed
*/


/**
*   Receipt format
*/
message Receipt {
    string warehouse_id = 1;
    string depositor_id = 2;
    string accountant = 3;
    string category = 4;
    string date = 5;
    string insurance = 6;
    double weight = 7;
    double volume = 8;
    double humidity = 9;
    double price = 10;
    string details = 11;
}

/** 
*		Messages sent from the CLIENT to the SERVER 
**/

/**
* Request for the server to issue a receipt (initiated 
* by a client)
*/
message IssueReceiptRequest {
	string issuer_id = 1;
	string recepient_id = 2;
	Receipt receipt = 3;
}

/**
* Request for the server to redeem a receipt (initiated
* by a client)
*/
message RedeemReceiptRequest {
	string issuer_id = 1;
	string owner_id = 2;
	bytes receipt_hash = 3;
}

/**
* Request for the server to transfer a receiept (intiated
* by a client)
*/
message TransferReceiptRequest {
	string issuer_id = 1;
	string current_owner_id = 2;
	string new_owner_id = 3;
	bytes receipt_hash = 4;
}

/**
* Request for the server to send updates (initiated 
* by a client)
*/
message GetUpdatesRequest {
	int32 from_commit_number = 1;
	repeated bytes keys = 2; 
}

/**
* 	Generic signature message along with the 
*	signer id
*/
message Signature {
	bytes signature = 1;
}

/** 
*		Messages sent from SERVER to the CLIENT 
**/

/**
* A proof showing an issued receipt
*/
message ReceiptIssueApprove {
	string issuer_id = 1;
	string recepient_id = 2;
	Receipt receipt = 3;
	MerklePrefixTrie authentication_proof = 4;
}

/**
* A proof showing a redeemed receipt
*/
message ReceiptRedeemApprove {
	string issuer_id = 1;
	string owner_id = 2;
	bytes receipt_hash = 3;
	MerklePrefixTrie authentication_proof = 4;
}

/**
* A proof showing a transferred receipt
*/
message ReceiptTransferApprove {
	string issuer_id = 1;
	string current_owner_id = 2;
	string new_owner_id = 3;
	bytes receipt_hash = 4;
	MerklePrefixTrie added_proof = 5;
	MerklePrefixTrie removed_proof = 6;
	MerklePrefixTrie authentication_proof = 7;
}

/**
* A sequence of updates (starting from the oldest)
*/
message Updates {
	repeated MerklePrefixTrie update = 1;
}







